<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{.Title}}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../public/assets/css/style.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid container-navbar">
        <a class="navbar-brand" href="/home"
          ><img src="../public/assets/img/logo.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-left">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/project">Add Project</a>
              </li>
            </ul>
          </div>

          <div class="navbar-right">
            <button type="button" class="btn btn-warning rounded-pill active">
              <a href="/contact">Contact Me</a>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- navbar end -->
    <!-- navbar end -->

    <!-- form -->
    <div
      class="container-fluid d-flex justify-content-center align-items-center mt-5"
    >
      <div class="container-form">
        <h2 class="mb-4">GET IN TOUCH</h2>
        <form action="">
          <div class="name mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="email mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="name mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" />
          </div>
          <div class="name mb-3">
            <label for="subject" class="form-label">Subject</label>
            <select class="form-select" id="subject">
              <option>Frontend</option>
              <option>Backend</option>
              <option>Fullstack</option>
            </select>
          </div>
          <div class="message mb-4">
            <label for="message" class="form-label">Your Message</label>
            <textarea
              class="form-control"
              id="message"
              cols="30"
              rows="3"
              style="resize: none"
            ></textarea>
          </div>
          <div class="button-group d-flex justify-content-end">
            <button
              type="button"
              class="btn btn-warning rounded-pill"
              onclick="submitData()"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- form end -->

    <!--  bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <!-- bootstrap end -->
    <script src="../public/assets/js/contact.js"></script>
  </body>
</html>
